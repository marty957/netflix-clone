<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body data-bs-theme="dark">
    <header class="bg-black bg-gradient">
      <img src="./Netflix-assets/assets/netflix_logo.png" alt="netflix logo" width="100" />
    </header>
    <main>
      <div class="container-sm d-flex flex-column w-50 mt-5">
        <h1 class="border-bottom">Edit Profile</h1>
        <div>
          <div class="row">
            <div class="col-sm-6 col-md-3">
              <div class="position-relative">
                <img src="./Netflix-assets/assets/avatar.png" alt="avatar" class="img-fluid" />
                <div
                  heigth="16"
                  width="21"
                  class="position-absolute bottom-0 start-0 translate-middle-y shadow-lg border border-white border-1 bg-black rounded-circle ms-1 px-1"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 19">
                    <path
                      d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"
                    />
                  </svg>
                </div>
              </div>
            </div>

            <div class="col-sm-6 col-md-8">
              <div class="border-bottom">
                <h3 class="fs-6 bg-secondary bg-opacity-50 mt-2 px-2 py-1 fw-normal">Strive Student</h3>
                <p class="mb-0 fs-6">Language:</p>
                <button
                  class="btn btn-dark bg-black dropdown-toggle m-0 px-1 py-0 btnFnt border border-white border-1 rounded-0 mb-3 btnFnt"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item btnFnt" href="#">French</a></li>
                  <li><a class="dropdown-item btnFnt" href="#">Italian</a></li>
                  <li><a class="dropdown-item btnFnt" href="#">Spanish</a></li>
                </ul>
              </div>
              <div class="mt-3 border-bottom">
                <h3 class="fw-normal fs-6">Maturity Settings:</h3>
                <span class="fw-medium btnFnt bg-secondary bg-opacity-50 p-1">ALL MATURITY RATINGS</span>
                <p class="btnFnt mt-2">Show titles of all maturity ratings for this profile</p>
                <button class="btn border rounded-0 mb-3 text-secondary px-4 py-1">EDIT</button>
              </div>
              <div class="mt-3">
                <h3 class="fs-6 fw-normal">Autoplay controls</h3>
                <div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="currentColor"
                    class="bi bi-check-lg text-secondary border"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"
                    />
                  </svg>
                  <span class="spanFont"> Autoplay next episode in a series on all devices </span>
                </div>
                <div class="mb-3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="currentColor"
                    class="bi bi-check-lg text-secondary border"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"
                    />
                  </svg>
                  <span class="spanFont"> Autoplay previews while browsing on all devices </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container border-top mt-2">
          <div class="row gw-5">
            <div class="col-6 col-sm-6 col-md-2">
              <button class="btn btn-light mt-2 me-sm-3 px-sm-1 px-lg-3 rounded-0 fs-6 fs-md-4 fw-medium">SAVE</button>
            </div>
            <div class="col-6 col-sm-6 col-md-2">
              <button class="btn border rounded-0 ms-sm-0 mt-2 me-md-1 px-sm-1 px-lg-3 fs-6 fw-medium">CANCEL</button>
            </div>
            <div class="col-6 col-sm-6 col-md-5">
              <button class="btn border rounded-0 ms-sm-2 mt-2 px-sm-1 mx-lg-4 fs-6 fw-medium">DELETE PROFILE</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
